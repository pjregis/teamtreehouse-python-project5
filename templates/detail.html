{% extends "layout.html" %}

{% block content %}
        <section class="header">
            <h1>{{ project.title }}</h1>
            <h3>{{ date }}</h3>
            <a href="{{ project.github_url }}" class="github-btn" target="_blank">
                <i class="fab fa-github"></i>
                View on GitHub
            </a>
            <ul class="project-skills">
                <div>
                    {% for skill in skills %}
                    <li><i class="fa-solid fa-code"></i> {{ skill }}</li>
                    {% endfor %}
                </div>
            </ul>
        </section>
        <section id="project-desc">
            <div id="triangle5"></div>
            <h2>Description</h2>
            <p>
                {{ project.description }}
            </p>
            <div id="triangle6"></div>
        </section>
        <section id="edit-delete">
            <a href="{{ url_for('edit_project', project_id=project.id) }}">
                <i class="fas fa-edit"></i>
                Edit
            </a>
            <a href="{{ url_for('delete_project', project_id=project.id) }}">
                <i class="far fa-trash-alt"></i>
                Delete
            </a>
        </section>
{% endblock %}
